{% extends 'main.html' %}
{% block content %}

    <div class="header-bar">
        <a href="{% url 'tasks' %}">&#8592;Back</a>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are You Sure To Delete This Task: <b>"{{ task }}"</b> ?</p>
            <input class="button" type="submit" value="Delete"/>
        </form>
    </div>

{% endblock %}
