{% block content %}
    {% load static %}
    <script src="{% static "/js/index.js" %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <audio id="myAudio">
        <source src="/static/music/music.mp3" type="audio/mp3">
    </audio>
    <audio id="wik">
        <source src="/static/music/wik.mp3" type="audio/mp3">
    </audio>

    <div class="text-dark text-center bg-dark vh-100 d-flex flex-column">
        <div class="my-auto">
            <h1 class="display-4" id="rotateChars">
                Sounds like another thing to add to your TO-DO list?
            </h1>
            <p>A BEAUTIFUL NAVBAR</p>
            <br/><br/><br/>
            <div class="container">
                <div class="row-sm">
                    <div class="col-sm">
                        <a href="{% url 'tasks' %}">
                            <button class="btn btn-outline-info text-light left"
                                    type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="25"
                                     height="50" fill="#fb4143"
                                     class="bi bi-list"
                                     viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                                TO-DO
                            </button>
                        </a>
                        <a href="{% url 'tasks' %}">
                            <button class="btn btn-outline-info text-info right"
                                    type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="25"
                                     height="50" fill="#fb4143"
                                     class="bi bi-plus-circle"
                                     viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                TO-DO
                            </button>
                        </a>
                    </div>
                    <div class=""><br/><br/><br/><br/><br/><br/>
                        <div class="mb-5 text-center">
                            <div>
                                <img src="/static/svgs/mouse.svg" id="mouse"
                                     alt=""
                                     height="42">
                            </div>
                            <div class="mt-3 text-uppercase">
                                <small class="text-secondary">Click
                                    &amp; Turn up the Volume
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
