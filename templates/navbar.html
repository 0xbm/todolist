{% block content %}
    {% load static %}
    <script src="{% static "/js/index.js" %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
          rel="stylesheet">

    <audio id="myAudio">
        <source src="/static/music/music.mp3" type="audio/mp3">
    </audio>
    <audio id="wik">
        <source src="/static/music/wik.mp3" type="audio/mp3">
    </audio>

    <div class="text-dark text-center bg-dark vh-100 d-flex flex-column">
        <div class="my-auto">
            <h1 class="display-4" id="rotateChars">
                Sounds like another thing to add to your to-do list?
            </h1>
            <p>A BEAUTIFUL NAVBAR</p>
        </div>
        <div class="">
            <div class="mb-5 text-center">
                <div><img src="/static/svgs/mouse.svg" id="mouse" alt=""
                          height="42"></div>
                <div class="mt-3 text-uppercase"><small class="text-secondary">Click
                    &amp; Turn up the Volume</small></div>
            </div>
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-evenly align-items-center mb-5"
                     id="bottomNav">
                    <div class="nav-item">
                        <a class="nav-link" href="#">HOME
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#">LIST
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#">ADD TO-DO
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#">PROGRAM
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#">CONTACT
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
